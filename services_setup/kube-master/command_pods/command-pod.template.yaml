apiVersion: batch/v1
kind: Job
metadata:
  name: pi
spec:
  template:
    spec:
      containers:
      - name: $JOB_NAME
        image: $JOB_IMAGE
        command: ["perl",  "-Mbignum=bpi", "-wle", "print bpi(2000)"] $JOB_COMMAND
        volumeMounts:
          - name: etc-eskimo-topology
            mountPath: /etc/eskimo_topology.sh
          - name: etc-eskimo-services-settings
            mountPath: /etc/eskimo_services-settings.json
          - name: eskimo-kube-config
            mountPath: /home/spark/.kube/config
        securityContext:
          privileged: true
          allowPrivilegeEscalation: true
          readOnlyRootFilesystem: false
          runAsUser: $JOB_USER_ID
          runAsGroup: $JOB_USER_GROUP
          resources:
            requests:
              cpu: 1
              memory: 1G
      volumes:
        - name: etc-eskimo-topology
          hostPath:
            path: /etc/eskimo_topology.sh
            type: File
        - name: etc-eskimo-services-settings
          hostPath:
            path: /etc/eskimo_services-settings.json
            type: File
        - name: eskimo-kube-config
            hostPath:
              path: /home/spark/.kube/config
              type: File
      restartPolicy: Never
  backoffLimit: 4