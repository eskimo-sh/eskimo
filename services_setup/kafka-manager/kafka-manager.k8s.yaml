kind: Service
apiVersion: v1
metadata:
  labels:
    k8s-app: kafka-manager
  name: kafka-manager
  namespace: default
spec:
  ports:
    - port: 31220
      targetPort: 22080
  selector:
    k8s-app: kafka-manager

---

kind: Deployment
apiVersion: apps/v1
metadata:
  labels:
    k8s-app: kafka-manager
  name: kafka-manager
  namespace: default
spec:
  replicas: 1
  revisionHistoryLimit: 10
  selector:
    matchLabels:
      k8s-app: kafka-manager
  template:
    metadata:
      labels:
        k8s-app: kafka-manager
    spec:
      #securityContext:
      #  seccompProfile:
      #    type: RuntimeDefault
      enableServiceLinks: false
      containers:
        - name: kafka-manager
          image: kubernetes.registry:5000/kafka-manager
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 22080
              protocol: TCP
          command: ["/usr/local/sbin/inContainerStartService.sh"]
          volumeMounts:
            - name: var-log-kafka
              mountPath: /var/log/kafka
            - name: etc-eskimo-topology
              mountPath: /etc/eskimo_topology.sh
            - name: etc-eskimo-services-settings
              mountPath: /etc/eskimo_services-settings.json
          livenessProbe:
            httpGet:
              scheme: HTTP
              path: /
              port: 22080
            initialDelaySeconds: 60
            timeoutSeconds: 30
          securityContext:
            privileged: true
            allowPrivilegeEscalation: true
            readOnlyRootFilesystem: false
            runAsUser: 3303
            runAsGroup: 3303
          resources:
            requests:
              cpu: "$ESKIMO_KUBE_REQUEST_KAFKA_MANAGER_CPU"
              memory: "$ESKIMO_KUBE_REQUEST_KAFKA_MANAGER_RAM"
      volumes:
        - name: var-log-kafka
          hostPath:
            path: /var/log/kafka
            type: Directory
        - name: etc-eskimo-topology
          hostPath:
            path: /etc/eskimo_topology.sh
            type: File
        - name: etc-eskimo-services-settings
          hostPath:
            path: /etc/eskimo_services-settings.json
            type: File
      #hostNetwork: true
      nodeSelector:
        "kubernetes.io/os": linux
      # Comment the following tolerations if app must not be deployed on master
      tolerations:
        - key: node-role.kubernetes.io/master
          effect: NoSchedule
