#see https://github.com/asciidoctor/asciidoctor-pdf/blob/master/docs/theming-guide.adoc
font:
  catalog:
    DINPro:
      normal: DINPro-Regular.ttf
      bold: DINPro-Bold.ttf
      italic: DINPro-Italic.ttf
      bold-italic: DINPro-Bold-Italic.ttf
      bold_italic: DINPro-Bold-Italic.ttf
  fallbacks:
    [DINPro]

base:
  font-family: DINPro
  font-color: #333333
  font-size: 11
  line-height-length: 14
  line-height: $base-line-height-length / $base-font-size

code:
  font-size: 9

vertical-rhythm: $base-line-height-length

heading:
  font-color: #698fa4
  h1:
    font-size: 17
  h2:
    font-size: 15
  h3:
    font-size: 14
  font-style: bold
  line-height: 1.2
  margin-bottom: $vertical-rhythm

title-page:
  align: center
  logo:
      top: 0%
  title:
    top: 55%
    font-size: $heading-h1-font-size
    font-style: bold
    font-color: 698fa4
    line-height: 0.9
  subtitle:
    font-size: $heading-h3-font-size
    font-style: bold
    line-height: 1
  authors:
    margin-top: $base-font-size * 1.25
    font-size: $base-font-size * 1.5
    font-color: 181818
  revision:
    margin-top: $base-font-size * 1.25

page:
  layout: portrait
  margin: [0.5in, 0.75in, 0.5in, 0.75in]
  size: A4

link:
  font-color: #009900

outline-list:
  indent: $base-font-size * 1.5

header:
  height: 0.75in
  line-height: 1
  recto-content:
    center: '{document-title}'
  verso-content:
    center: '{document-title}'
     #image-vertical-align: <alignment> or <number>
      # additional attributes for content:
      # * {page-count}
      # * {page-number}
      # * {document-title}
      # * {document-subtitle}
      # * {chapter-title}
      # * {section-title}
      # * {section-or-chapter-title}

footer:
  height: 0.75in
  line-height: 1
  recto-content:
    right: '{chapter-title} | *{page-number}*'
  verso-content:
    left: '*{page-number}* | {chapter-title}'

image:
  align: center

caption:
  align: center
  font-color: #FF0000
  font-size: 10
