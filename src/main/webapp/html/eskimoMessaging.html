            <div class="col-md-12" id="pending-message-title">
                <h3>Information returned from Eskimo Backend</h3>
            </div>
        </div>

        <div class="col-xs-12 col-md-12">

                </div>
            </div>
        </div>

        <div class="col-xs-12 pending-message-outer">
            <div class="col-md-12" id="pending-message">
                <pre id="pending-message-content">(Here are displayed messages from Eskimo backend)</pre>
            </div>
