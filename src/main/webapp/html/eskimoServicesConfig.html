<div id="services-config-management"
     class="panel theme-panel inner-content-inner ">
    <form id="services-config">
        <div id="services-config-setup">

            <div class="col-xs-12">
                <div class="col-md-12">
                    <h3> Eskimo Services Configuration</h3>

                    <div class="col-md-12 panel-group" id="accordion" role="tablist" aria-multiselectable="true">

                        <div id="services-config-placeholder">
                        </div>

                    </div>

                    <div class="col-md-12" style="height: 15px;">
                    </div>

                    <div class="col-md-12 btn-toolbar" id="save-services-config">
                        <div class="btn-group">
                            <button id="save-services-config-btn" name="save-services-config-btn"
                                    class="btn btn-primary">
                                Save and Apply Services Config
                            </button>
                        </div>
                        <div class="btn-group">
                            <button id="reset-services-config-btn" name="reset-services-config-btn"
                                    class="btn btn-default">
                                Reset
                            </button>
                        </div>
                        <br><br>
                    </div>

                </div>
            </div>
        </div>
    </form>

    <div class="col-xs-12 col-md-12" id="services-config-warning" style="visibility: hidden; display: none;">
        <div class="alert alert-error" role="alert" id="services-config-warning-message">
        </div>
    </div>

</div>
